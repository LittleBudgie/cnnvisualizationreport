<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Rainforest Connection CNN Visualization Dashboard </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class = "webmaintext"> Rainforest Connection CNN Report </h1>
  <script src = "script.js"> </script> 
  <div class = "nav">
    <a class = "navtext" href = "index.html"> Overall Model </a>
    <a class = "navtext" href = "specificspecies.html"> Specific Species </a>
   </div>
  <br>
  <h4> Select a species: </h4>
  <select onclick = "showDropdown()" onchange = "selectedDropdown()"class = "dropbtn" id = "MyDropdown"> 
    <div class = "dropdown-content">
      <option> </option>
      <option> Amazona autumnalis </option>
    </div>
  </select>
  <br> <br>
  <div class='titlecard'> 
    <p class = 'titletext'> Confusion Matrix for Select Species </p>
  </div>
  <div class = "card">
    <table>
      <tr>
        <th class = "confusionmatrix"> Name </th>
        <th class = "confusionmatrix"> Actual Number of Species Present </th>
        <th class = "confusionmatrix"> Actual Number of Species Absent </th>
      </tr>
      <tr>
        <th class = "confusionmatrix"> Predicted Number of Species Present </th>
        <td class = "confusionmatrix" id = "tp">  </td>
        <td class = "confusionmatrix" id = "fp"> </td>
      </tr>
      <tr>
        <th class = "confusionmatrix"> Predicted Number of Species Absent </th>
        <td class = "confusionmatrix" id = "fn">  </td>
        <td class = "confusionmatrix" id = "tn"> </td>
      </tr>
    </table>
  </div>
</body>

</html>
